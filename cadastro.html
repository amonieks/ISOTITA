<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <a href="#">
            <i class="fas fa-bars"></i>
        </a>

        <a href="index.html">
            <img src="img/Logo.png" alt="Logo do site">
        </a>

        <a href="#">
            <i class="fas fa-search"></i>
        </a>
        
</header>
<main class="background">
    <div class="filepa"></div>
    <div class="evento">
        <h1>Criação de evento</h1>
    </div>
    <form class="form" action="" method="post">
        <div class="campo">
            <label for="movimento">Movimento:</label>
            <input type="text" name="movimento"> 
         </div>
         <form class="form" action="" method="post">
            <div class="campo">
                <label for="local">Local:</label>
                <input type="text" name="local"> 
             </div>
             <form class="form" action="" method="post">
                <div class="campo">
                    <label for="data">Data:</label>
                    <input type="date" name="Data"> 
                 </div>
                 <div class="campo">
                    <label for="estimativadepessoas">Estimativa de pessoas:</label>
                    <select name="estimativadepessoas" >
                        <option value="P">Selecione uma opção</option>
                        <option value="500">500 pessoas</option>
                        <option value="1000">1000 pessoas</option>
                        <option value="+">Mais de 1000 pessoas</option>
                    </select> 
                 </div>
                 <textarea rows="10" cols="40" maxlength="500" placeholder="  Motivos:"></textarea>
                 <button type="submit" class="botaocadastro">Criar evento</button>
                 
                 
                </main>
                <img src="img/cadastro.jpg" class="img" alt="Imagem ilustrativa de movimento social">
                <footer>
                    <div class="container">
        
                        <div>
                            <img src="img/Logo.png" alt="Logo do site">
                            <div class="sociais">
                                <i class="fab fa-facebook-square"></i>
                                <i class="fab fa-instagram-square"></i>
                                <i class="fab fa-twitter-square"></i>
                                <i class="fab fa-youtube-square"></i>
                            </div>
                        </div>
                        <div>
                            <h3>Ajuda</h3>
                            <h3>Contate-nos</h3>
                            <h3>Perguntas frequentes</h3>
                            <h3>Versão desktop </h3>
                            <h3>Termos de Uso</h3>
                        </div>
                    </div>
                    <p>© 2020 SENAI  - Todos os direitos reservados.</p>
            
</footer>
    
</body>
</html>
