<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <title>CADASTRO DE USUÁRIO</title>
</head>
<body>

                <!-- CABEÇALHO -->


    <header>
        <div  class="container">

            
            <div class="icons">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="logo">
                <img src="imagens/Logo.png" alt="Logomarca">
            </div>
            
            
            <div class="icons">
                <i class="fas fa-search"></i>
            </div>            
            
        </div>

        <div class="bar"></div>
    </header>
                <!-- FIM CABEÇALHO -->

                <!-- MEIO DA PAGINA -->
    <main class="center">


        <aside></aside>

        <div>
            <h1>cadastro</h1>

      <div>

          <div class="banner_cadastro">
              <img src="Imagens/Imagem 2.png" alt="">
            </div>
            <form class="dados" action="" method="POST">
                
                <div class="campo">
                    
                    <label for="nome">nome completo:</label>
                    <input type="text" name="nome completo" id="nome">
                </div>
                <div class="campo">
                    <label for="data_de_nascimento">data de nascimento:</label>
                    <input type="date" name="data de nascimento" id="nascimento">
                </div>
                <div class="campo">
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" id="email">
                </div>
                <div class="campo">
                    <label for="confirma_senha">confirma senha</label>
                    <input type="password" name="confirma_senha" id="confirma_senha">
                </div>
            <div class="checkbox">
                            <h2>genero</h2>
                
                    <fieldset>
                        
                        <div class="fielder">

                            
                        <div>
                            <div>
                                
                                <input type="radio" name="sexo" value="M" id="masculino">
                                <label for="Masculino">Masculino</label>
                            </div>
                            <div>

                                <input type="radio" name="sexo" value="O" id="Outro">
                                <label for="Outros">Outro</label>
                            </div>
                            
                        </div>
                        <div>
                            
                            <div>
                                
                                <input type="radio" name="sexo" value="F" id="Feminino">
                                <label for="Feminino">Feminino</label>
                            </div>
                            <div>
                                
                                <input type="radio" name="sexo" value="N" id="masculino">
                                <label for="NA">Masculino</label>
                            </div>
                        </div>
                    </div>
                    </fieldset>
                    
                    
             </div>

             <div class="campo termos">
            
                <input type="checkbox" Name="check" id="check">
                <label for="check">
                    Declaro que li e aceito os termos de uso deste site.</label>
            </div>
            <button type="submit" class="btn gradient">criar</button>
        </form>
        
        </div>  
        
    </div>
    
                </main>
                

                <!-- FIM MEIO DA PAGINA -->


                    <!-- footer -->

    <footer>
        <div class="footer">
        
            <div class="box1">
                <img src="imagens/Logo.png" alt="Logo do site">
                <div class="sociais">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-youtube-square"></i>
                </div>
            </div>
            <nav class="box2">
                <h3>Ajuda</h3>
                <h3>Contate-nos</h3>
                <h3>Perguntas frequentes</h3>
                <h3>Versão desktop </h3>
                <h3>Termos de Uso</h3>
            </nav>
        </div>

        <p>© 2020 SENAI  - Todos os direitos reservados.</p>

    </footer>
                        <!-- FIM DO FOOTER -->
</body>
</html>
